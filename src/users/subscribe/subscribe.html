<ion-header>
    <ion-navbar>
        <ion-title>Inscription</ion-title>
    </ion-navbar>    
</ion-header>
<ion-content padding>
    <ion-item>
        <ion-label floating>login</ion-label>
        <ion-input [(ngModel)]="user.nickname"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Avatar</ion-label>
        <ion-input [(ngModel)]="user.avatar_url"></ion-input>
    </ion-item>

    <ion-grid>
        <ion-row>
            <ion-col>
                <button (click)="inscription()" ion-button full >
                    Inscription
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
    
</ion-content>
